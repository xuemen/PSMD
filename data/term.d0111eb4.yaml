name: 实施效果的核实
id: d0111eb4
interface:
  <term.d0111eb4.term.1>: 附件20
item:
  - localid: ""
    text: |
      对于某方案的预期效果，按照以下方式之一提供依据：
  - localid: '1'
    text: |
      有强制力的法规，保证该预期效果；
  - localid: '2'
    text: |
      实践案例的效果：
          - 必须是涉事各方无法控制范围内的实践案例；
          - 多种可能性并存时，应按实践结果估算比例。
  - localid: "3"
    text: |
      发布开放的要约：
          - 职务行为按<term.d0111eb4.term.1>进行公示，接受事后印证并公示印证结果；
          - 该预期效果纳入考核，以取得该预期效果为前提获得收益。
readme: |
  开放的要约是指，任何其他方同意即可生效。
