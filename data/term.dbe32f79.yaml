name: 符合某条件
id: dbe32f79
interface:
  <term.dbe32f79.term.1>: 附件21.容器规则
  <term.dbe32f79.term.2>: 第2条
item:
  - localid: ""
    text: |
      对于已发生的行为，按照以下方式之一进行核实：
  - localid: '1'
    text: |
      提供完整、连续、不可删改的记录；
  - localid: '2'
    text: |
      提供涉事各方的自述，以及每一方对其他方自述的意见；
  - localid: '3'
    text: |
      涉事各方全体同意，推举一名或多名保证人：
          - 保证人在自己主要工作中按照前两条之一公布信息；
          - 由保证人整理历史记录、组织涉事各方进行回忆并交叉核实，提供一份报告。