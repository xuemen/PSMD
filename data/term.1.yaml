  <term.1.entity.2>: director
  <term.1.entity.3>: supervisor
  <term.1.entity.4>: trustee
  <term.1.asset.1>: p
item:
  - localid: ''
    text: |
      由<term.1.entity.1>书面提交修订以下事项，提交时生效：
      - <term.1.asset.1>%
      - <term.1.entity.2>席位数
      - <term.1.entity.2>会议议事规则
      - <term.1.entity.3>席位数
      - <term.1.entity.3>会议议事规则
      - <term.1.entity.2>和<term.1.entity.3>任期及选举程序
      - <term.1.entity.4>任期及任免程序
      - 第一届<term.1.entity.2>
      - 第一届<term.1.entity.3>
      - 下一任<term.1.entity.1>
      - 本条款内容