readme: |
  说明：
  - 顶层权利分配规则肯定在保密制度之上，因此PSMD只讨论公开资料。
  - 如果某个审议环节从某网址取得一份资料，这份资料从产生、生效、所有使用环节都从这个网址获得。比如是指令，下达指令者应在这个网址发布指令，然后通知接受指令者去阅读。