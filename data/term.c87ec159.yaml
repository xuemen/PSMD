interface:
  <term.c87ec159.entity.1>: 经理
  <term.c87ec159.entity.2>: 执行部门
  <term.c87ec159.entity.3>: 决策部门
  <term.c87ec159.term.1>: 基本制度
  <term.c87ec159.term.2>: 具体规章
