name: 通用工单的审议
id: c87ec159
interface:
  entity:
    '1': 经理
    '2': 执行部门
    '3': 决策部门
  term:
    '1': 基本制度
    '2': 具体规章
  asset:
    '1': 通用工单
    '2': 审议报告
text: |
  <entity.3>成员应：
  - 在审议周期的第10天结束前阅读完上一个审议周期结束前归档的<asset.1>，提交<asset.2>以及<term.1>的修订动议。
  - 在审议周期的第20天结束前阅读完其他成员提交的<asset.2>和<term.1>的修订动议，提交<asset.2>。
  - 在审议周期结束前对<term.1>修订动议进行表决。
readme: |
  - 时间按一月一周期安排，只是范例。可以根据<term.1>的完善程度自行调节，从一周到一年都可以考虑。
  - <term.1>生效后，所规定的工作事项就不再允许<entity.1>直接指挥。相应的<term.2>也同时失效。
  - <term.1>的规定，可能与<asset.1>规定的相同、相似、相反......
