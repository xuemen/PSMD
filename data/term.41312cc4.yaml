      <term.41312cc4.entity.2>、<term.41312cc4.entity.1>、<term.41312cc4.entity.3>从<term.41312cc4.entity.1>专户领取报酬，<term.41312cc4.entity.1>、<term.41312cc4.entity.3>竞聘者须明确报酬的计算公式，<term.41312cc4.entity.2>报酬数额为<term.41312cc4.entity.1>、<term.41312cc4.entity.3>报酬的中位数。<term.41312cc4.entity.1>专户数额不足时以应发数额为权重按比例分配，等候期间不计利息。
