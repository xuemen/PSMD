  - <term.41312cc4.entity.2>、<term.41312cc4.entity.1>、<term.41312cc4.entity.3>的报酬优先级低于工作支出。
  - <term.41312cc4.entity.1>、<term.41312cc4.entity.3>任期内报酬公式不变，如果情况变化可以辞职，再与其他竞聘者一起根据当时情况竞聘。
