name: 直接指挥的方式
id: 7506353d
interface:
  entity:
    '1': 经理
    '2': 执行部门
    '3': 决策部门
  term:
    '2': 具体规章
  asset:
    '1': 通用工单
text: |
  直接指挥的方式：
    - <entity.1>填写<asset.1>明确事项的处理要求，并交给负责执行的成员；
    - <entity.1>制订<term.2>明确事项的处理要求，并提交给<entity.3>备案，<entity.3>签收后<term.2>即生效。<entity.2>成员根据生效的<term.2>自行填写<asset.1>并执行。
readme: |
  在使用IT系统时，可修改为<entity.1>向系统提交<asset.1>，并由系统通知负责执行的成员。
