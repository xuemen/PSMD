name: 直接指挥的归档
id: 260ca049
interface:
  entity:
    '1': 经理
    '2': 执行部门
    '3': 决策部门
  asset:
    '1': 通用工单
text: >
  <entity.1>和执行人员都要向<entity.3>归档<asset.1>。执行人员应在收到或自行填写<asset.1>24小时内归档。<entity.1>填写的<asset.1>归档要求是：
   - 在<entity.3>的一个审议周期内，每一事项的前3份<asset.1>，应在出具24小时内向<entity.3>归档；
   - 在<entity.3>的一个审议周期内，同一事项的第4份<asset.1>起，可以汇总后在审议周期结束前一并归档。
readme: |
  在使用IT系统时，可以由系统实时归档。本条款可以根据情况修订。
