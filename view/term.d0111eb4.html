<html lang="zh-cn"><head><title>term html sample</title><script></script></head><body><h3>条款 d0111eb4</h3><hr/><p>正文:</p><p>附件21. 对于某方案的预期效果，按照以下方式之一提供依据：<br/>
附件21.1. 有强制力的法规，保证该预期效果；<br/>
附件21.2. 实践案例的效果：<br/>
    - 必须是涉事各方无法控制范围内的实践案例；<br/>
    - 多种可能性并存时，应按实践结果估算比例。<br/>
附件21.3. 发布开放的要约：<br/>
    - 职务行为按<term.9d12877c.term.20>进行公示，接受事后印证并公示印证结果；<br/>
    - 该预期效果纳入考核，以取得该预期效果为前提获得收益。<br/>
</p><hr/><p>注释:</p><p>开放的要约是指，任何其他方同意即可生效。<br/>
</p><hr/></body></html>
