<html lang="zh-cn"><head><title>term html sample</title><script></script></head><body><h3>条款 2e758794</h3><hr/><p>正文:</p><p> 按PS标准上溯得出顶级规章，从顶级规章到保密制度之间的上下级规章链条（包括保密制度），这组规章的密级均为公开，这组规章的工作记录的密级由该规章自行规定，保密制度不得改变。<br/>
</p><hr/><p>注释:</p><p>- 注意特殊化的保密规定：下级规章或由下级规章任免的人员，规定了上级规章及其工作记录的密级。<br/>
  - 常见于规章制订、人员任免脱离上级规章，出现脱节的情况。借保密隐藏过失。<br/>
- 注意判断：成员下意识地把自己的工作特殊化、隐蔽化。<br/>
</p><hr/></body></html>
