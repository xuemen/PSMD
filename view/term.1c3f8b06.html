<html lang="zh-cn"><head><title>term html sample</title><script></script></head><body><h3>条款 1c3f8b06</h3><hr/><p>正文:</p><p> 对相同事项的不同处理方法，视为同一规章的不同分支版本。对该事项未做任何规定，也视为其中一个分支版本。<br/>
</p><hr/><p>注释:</p><p>- 注意特殊化的隐藏方案：不需要与其它方案对比，不需要显性地公布内容，而视为已经通过产生效力。<br/>
  - 现状常常被特殊化。<br/>
- 注意判断：成员下意识地把自己赞成的方案特殊化、隐蔽化。<br/>
</p><hr/></body></html>
