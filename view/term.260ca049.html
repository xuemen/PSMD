<html lang="zh-cn"><head><title>term html sample</title><script></script></head><body><h3>条款 260ca049</h3><hr/><p>正文:</p><p> 经理和执行人员都要向决策部门归档通用工单。执行人员应在收到或自行填写通用工单24小时内归档。经理填写的通用工单归档要求是：<br/>
  - 在决策部门的一个审议周期内，每一事项的前3份通用工单，应在出具24小时内向决策部门归档；<br/>
  - 在决策部门的一个审议周期内，同一事项的第4份通用工单起，可以汇总后在审议周期结束前一并归档。<br/>
</p><hr/><p>注释:</p><p>- 如果出现重大失误，决策部门可能召开临时会议干预。所以要求及时归档。<br/>
- 在使用IT系统时，可以由系统实时归档。本条款可以根据情况修订。<br/>
</p><hr/></body></html>
